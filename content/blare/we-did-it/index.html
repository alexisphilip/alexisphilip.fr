<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLARE</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'BLARE',
      // The default home page.
      homepage: 'introduction.md',
      // Base path where .md pages are located. // TODO: add "index.php" and controller for template with favicon
      //basePath: 'https://php-framework.alexisphilip.fr/docs',
      // Defines the base path, here in 'docs'.
      loadSidebar: true,
      // Max level of sidebar elements.
      subMaxLevel: 2,
      // Copy library
      copyCode: {
        buttonText: 'Copier dans le presse-papier',
        errorText: 'Erreur',
        successText: 'Copié !'
      },
      // Search configuration
      search: {
        paths: 'auto',
        placeholder: 'Rechercher',
        noData: 'Pas de résulats !',
        depth: 4
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
