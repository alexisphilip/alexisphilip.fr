<div class="container">

	<div class="header">
		<div class="mask_and_ip">
			<div class="header_ip">
				<div>Input</div>
				<input value="192.168.0.1" id="ip_input" type="text">
			</div>
			<div class="header_mask">
				<div>Mask</div>
				<input value="24" id="mask_input" type="text">
			</div>
		</div>
		<div>
			<div class="modal-container">
				<div class="modal">Copied!</div>
			</div>
		</div>
		<div>
			<div class="btn-container">
				<a href="https://github.com/alexisphilip/subnet-calculator"><div class="btn">Source</div></a>
			</div>
		</div>
	</div>

	<table class="table_main">
		<tr>
			<th rowspan="2">IP address</th>
			<td><span id="IP"></span></td>
		</tr>
		<tr>
			<td><span id="IP_BINARY"></span></td>
		</tr>
		<tr>
			<th rowspan="2">Mask</th>
			<td><span id="MASK"></span></td>
		</tr>
		<tr>
			<td><span id="MASK_BINARY"></span></td>
		</tr>
		<tr>
			<th>Machines available</th>
			<td><span id="MACHINES"></span></td>
		</tr>
		<tr>
			<th rowspan="2">Subnet address</th>
			<td><span id="SUBNET_ID"></span></td>
		</tr>
		<tr>
			<td><span id="SUBNET_ID_BINARY"></span></td>
		</tr>
		<tr>
			<th rowspan="2">First machine</th>
			<td><span id="FIRST_HOST"></span></td>
		</tr>
		<tr>
			<td><span id="FIRST_HOST_BINARY"></span></td>
		</tr>
		<tr>
			<th rowspan="2">Last machine</th>
			<td><span id="LAST_HOST"></span></td>
		</tr>
		<tr>
			<td><span id="LAST_HOST_BINARY"></span></td>
		</tr>
		<tr>
			<th rowspan="2">Broadcast</th>
			<td><span id="BROADCAST"></span></td>
		</tr>
		<tr>
			<td><span id="BROADCAST_BINARY"></span></td>
		</tr>
	</table>
</div>
